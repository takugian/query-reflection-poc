server:
  port: 9090

spring:
    datasource:
        driver-class-name: com.mysql.jdbc.Driver
        password: 'root'
        platform: mysql
        url: jdbc:mysql://localhost/db-cadastro-geral?verifyServerCertificate=false&useSSL=false&requireSSL=false
        username: root
    jpa:
        database-platform: org.hibernate.dialect.MySQLDialect
        generate-ddl: true
        hibernate:
            ddl-auto: create
        show-sql: true